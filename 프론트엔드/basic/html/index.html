<h1>HTML 엔티티 (Entity)</h1>

<p>
    1. HTML에서 예약된 문자(HTML 코드로 인식될 수 있는 문자)를 출력하기 위해 사용된다
    <br>
    2. 키보드로 입력하기 어려운 문자를 출력할 떄 사용된다(이모티콘 등)
    <br>
    3. 엔티티 네임과 엔티티 넘버로 구분된다
</p>

</ul>
